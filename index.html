<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<link href="css/styles.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<title>Evaluacion Final</title>
	
</head>
<body>
	<!--Encabezado o titulo de la pagina-->
	<h1 align="center">Evaluaci√≥n Para El Curso De jQuery</h1>
	<!--Primera seccion de registro de los estudiantes-->
	<div id="formulario" align="center">
		<!--Se realiza el formulario dentro de una tabla para mejor distribucion del espacio del formulario-->
		<table border="1">
			<thead>
				<td colspan="2" align="center" class="encabezadoTabla">Registro Estudiante</td>
			</thead>
			<tr>
				<td><label for="codigo">Codigo:</label></td>
				<td><input type="text" name="codigo" id="codigo"></td>
			</tr>
			<tr>
				<td><label for="nombre">Nombre:</label></td>
				<td><input type="text" name="nombre" id="nombre"></td>
			</tr>
			<tr>
				<td><label for="nota">Nota:</label></td>
				<td><input type="text" name="nota" id="nota"></td>
			</tr>
		</table>
	</div>
	<!--Se crean los botones dentro de una tabla para mejor distribucion del espacio-->
	<table align="center" border="1">
		<tr>
			<td><button id="btnRegistro" onmouseover="cambioColor(this)" onmouseout="colorOriginal(this)">Registrar Estudiante</button></td>
			<td><button id="btnPromedio" onmouseover="cambioColor(this)" onmouseout="colorOriginal(this)">Mostrar Promedio</button></td>
			<td><button id="btnNotaMayor" onmouseover="cambioColor(this)" onmouseout="colorOriginal(this)">Mostrar Nota Mayor</button></td>
			<td><button id="btnNotaMenor" onmouseover="cambioColor(this)" onmouseout="colorOriginal(this)">Mostrar Nota Menor</button></td>
		</tr>
	</table>
	<!--Division para la tabla de estudiantes registrados-->
	<div align="center">
		<table id="tablaEstudiantes" align="center" border="1">
			<thead>
				<td colspan="3" align="center" class="encabezadoTabla">Listado De Estudiantes</td>
			</thead>
			<tr>
				<td><b>Codigo</b></td>
				<td><b>Nombre</b></td>
				<td><b>Nota</b></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
